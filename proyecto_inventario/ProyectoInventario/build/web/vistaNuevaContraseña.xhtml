<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>nueva contraseña</title>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../resources/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/fonts/iconic/css/material-design-iconic-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../resources/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../resources/vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/main.css"/>
        <!--===============================================================================================-->
        <f:metadata>
            <f:viewParam name="id" value="#{loginBean.id_usuario}"/>
        </f:metadata>
    </h:head>
    <style>
        .cajas{
            width: 300px;
            margin: auto;
        }
        .ui-button{
            font-family: Poppins-Medium;
            font-size: 16px;
            color: #555555;
            line-height: 1.2;
            border-radius: 25px;
            outline: none !important;
            border: none;
            box-sizing: border-box;          
            width: 170px;
            height: 45px;
            background: white;

        }
        .ui-button:hover{
            font-size: 20px;
        }
        a:hover{
            font-size: 16px;
        }
        .ui-inputfield:hover{
            font-size: 20px;
        }
        img{
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            height: 120px;
            width: 130px;
        }

    </style>
    <h:body>
        <h:form id="panel"> 
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:growl id="msgs" showDetail="true"/>

            <div class="limiter">
                <div class="container-login100" style="background-image: url('../resources/images/fo2.jpg');">
                    <div class="wrap-login100">
                        <span class="login100-form-logo">
                            <img src="resources/images/logo.png"/>
                        </span>
                        <br/><br/>
                        <div>
                            <p:inputText type="password" id="contraseña" value="#{loginBean.pass}"  placeholder="Nueva contraseña" required="true" requiredMessage="Nueva contraseña es requerido" class="form-control"/>
                        </div>
                        <br/><br/>
                        <div>
                            <p:inputText type="password" id="recontra" placeholder="Repetir contraseña" required="true" requiredMessage="Repetir Contraseña es requerido" class="form-control"/>
                        </div>
                        <br/><br/>
                        <h:inputHidden  value="#{loginBean.id_usuario}"/>
                        <center>
                            <div>
                                <p:commandButton value="Reestablecer" action="#{loginBean.actualizarContra()}" update="panel"/>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
