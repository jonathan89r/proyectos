<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../resources/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/fonts/iconic/css/material-design-iconic-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../resources/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../resources/vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/main.css"/>
        <!--===============================================================================================-->
    </h:head>

    <style>
        .cajas{
            width: 300px;
            margin: auto;
        }
        .ui-button{
            font-family: Poppins-Medium;
            font-size: 16px;
            color: #555555;
            line-height: 1.2;
            border-radius: 25px;
            outline: none !important;
            border: none;
            box-sizing: border-box;
            justify-content: center;
            width: 170px;
            height: 45px;
            background: white;
        }
        .ui-button:hover{
            font-size: 20px;
        }
        a:hover{
            font-size: 16px;
        }
        .ui-inputfield:hover{
            font-size: 20px;
        }
        img{
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            height: 120px;
            width: 130px;
        }
    </style>

    <h:form id="panel">

        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('../resources/images/fo2.jpg');">
                <div class="wrap-login100">


                    <span class="login100-form-logo">
                        <img src="resources/images/logo.png"/>
                    </span>

                    <br/>

                    <div>
                        <p:inputText id="user" required="true" class="form-control" placeholder="Usuario" requiredMessage="nombre de usuario es requerido" value="#{loginBean.user}"/>
                    </div>

                    <br/>

                    <div>
                        <p:selectOneMenu id="preguntas" style="width: 390px;" value="#{loginBean.pregunta}">
                            <f:selectItem itemLabel="Seleccione una pregunta" />
                            <f:selectItem itemLabel="¿Cual es su año de nacimiento?" itemValue="¿Cual es su año de nacimiento?" />
                            <f:selectItem itemLabel="¿Cual fue su primera mascota?" itemValue="¿Cual fue su primera mascota?" />
                            <f:selectItem itemLabel="¿Cual fue su primer numero telefonico?" itemValue="¿Cual fue su primer numero telefonico?" />
                        </p:selectOneMenu>
                    </div>

                    <br/>

                    <div>
                        <p:inputText id="respuesta" class="form-control" placeholder="Respuesta" required="true" requiredMessage="La respuesta es requerido" value="#{loginBean.respuesta}"/>
                    </div>
                    <br/>
                    <div >
                        <p:commandButton value="Recuperar" action="#{loginBean.recuperarcontra()}" update="panel"/>
                    </div>




                </div>
            </div>
        </div>




    </h:form>

</html>
