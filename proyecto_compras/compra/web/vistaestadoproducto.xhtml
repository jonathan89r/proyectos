<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
             <h:form id="vista">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{bean_estado_pedido.listaesped}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="fecha de estado"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEstado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                  
                    
                      <p:column>
                        <f:facet name="header">
                            <h:outputText value="borrar"/>
                        </f:facet>
                          <p:commandButton value="borrar" actionListener="#{bean_estado_pedido.eliminar(item.idEstadoPedido)}"/>
                    </p:column>
                      <p:column>
                        <f:facet name="header">
                            <h:outputText value="editar"/>
                        </f:facet>
                          <p:commandButton update="form2" value="editar" onclick="PF('ventana').show()" actionListener="#{bean_estado_pedido.mostrarPorID(id)}"/>
                    </p:column>
                </p:dataTable>
                
                 <p:commandButton value="regresar" action="estado_pedido" />
            </h:form>
        
        
        
        
         <p:dialog header="" widgetVar="ventana" modal="true" showEffect="fade">
                <h:form id="form2">
                    <p:panelGrid columns="2" >
                         <p:outputLabel value="id_estado_pedido" />
                         <p:inputText id="id_estado_pedido" value="#{bean_estado_pedido.id_estado_pedido}" title="estado pedido" />
                        
                         <p:outputLabel value="Codigo:"  />
                         <p:inputText id="codigo" value="#{bean_estado_pedido.codigo_pedido}" title="Codigo" required="true" requiredMessage="The Codigo field is required."/>
                    <p:outputLabel value="fecha"  />
                    <p:inputText id="fecha" value="#{bean_estado_pedido.fecha_estado}" title="fecha" />
                   
                    <p:outputLabel value="estado"  />
                    <p:selectOneMenu id="estado" value="#{BeanProducto.producto.categoria.idCategoria}" required="true" requiredMessage="The estado field is required.">
                       
                        <f:selectItems value="#{bean_estado_pedido.listestado}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idEstado}"/>
                    </p:selectOneMenu>
                   
                    <p:commandButton value="actualizar" actionListener="#{bean_estado_pedido.actualizar(id)}"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
    </h:body>
</html>
