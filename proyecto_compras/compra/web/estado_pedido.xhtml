<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="ingreso">
            <p:growl>
                <p:autoUpdate/>
            </p:growl>

            <p:panelGrid columns="2">
                <p:outputLabel value="codigo"  />
                <p:inputText id="codigo" value="#{bean_estado_pedido.codigo_pedido}" title="codigo" required="true" requiredMessage="codigo es requerido"/>
                <p:outputLabel value="fecha_estado"  />
                <p:inputText id="fecha" value="#{bean_estado_pedido.fecha_estado}" title="fecha" required="tre" requiredMessage="Fecha es requerida"/>
                <p:outputLabel value="estado" />
                <p:selectOneMenu id="estado" value="#{bean_estado_pedido.estado}">
                    <f:selectItems value="#{bean_estado_pedido.listestado}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idEstado}"/>
                </p:selectOneMenu>
                <p:commandButton value="guardar" actionListener="#{bean_estado_pedido.guardaresped()}" update="ingreso"/>
                <p:commandButton value="vista" action="vistaestadoproducto" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
