<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br/>
        <h:form id="productos">
            <f:facet name="header">
                Productos existentes
            </f:facet>
            <p:dataTable value="#{bean_pedidoJ.listaproducto}" var="pro">
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{pro.codigo}"/>
                </p:column>

                <p:column headerText="Nombre">
                    <p:outputLabel value="#{pro.nombre}"/>
                </p:column>

                <p:column headerText="Precio">
                    <p:outputLabel value="#{pro.precio}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/><br/><br/>
        <h:form>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelGrid columns="2">

                <p:outputLabel value="Codigo del producto"/>
                <p:inputText value="#{bean_pedidoJ.cod_producto}"/>

                <p:outputLabel value="necesidad de compra"/>
                <p:selectOneMenu value="#{bean_pedidoJ.id_proyeccion}">
                    <f:selectItems value="#{bean_pedidoJ.listaproyeccion}" var="c" itemLabel="#{c.necesidadcompra}" itemValue="#{c.idProyeccion}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Gerente"/>
                <p:selectOneMenu value="#{bean_pedidoJ.id_gerencia}">
                    <f:selectItems value="#{bean_pedidoJ.listagerencia}" var="g" itemLabel="#{g.nombre}" itemValue="#{g.idGerencia}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <br/>
            <p:commandButton value="guardar pedido" actionListener="#{bean_pedidoJ.guardar()}" update="vista"/>
        </h:form>
        <br/><br/><br/>
        <h:form id="vista">
            <p:dataTable value="#{bean_pedidoJ.listapedido}" var="pe">
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{pe.codigoPedido}"/>
                </p:column>
                <p:column headerText="Proyeccion a comprar">
                    <p:outputLabel value="#{pe.proyeccion.necesidadcompra}"/>
                </p:column>
                <p:column headerText="gerencia">
                    <p:outputLabel value="#{pe.gerencia.nombre}"/>
                </p:column>
                <p:column headerText="Fecha del pedido">
                    <h:outputText value="#{pe.fechaPedido}">
                     <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Iva/impuestos">
                    <p:outputLabel value="#{pe.iva}"/>
                </p:column>
                <p:column headerText="Total">
                    <p:outputLabel value="#{pe.total}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
